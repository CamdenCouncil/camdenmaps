<!-- ROOT.LANDING.SERVICES BEGINS -->

<div id="find-your-nearest" class="container-fluid col-xs-12">

    <span class="glyphicon glyphicon-arrow-up"></span>
    <div class="col-xs-12">
        <h1>Find Your Nearest</h1>
    </div>

    <div ng-repeat="item in visibleItems" class="col-xs-4 col-sm-2 col-sm-offset-2 col-" >
        <a ng-click="item.handler()" href="#">    
            <img class="icon" ng-src="{{ item.img }}" alt="">
        </a>
        <h4>{{ item.text }}</h4>
    </div>

</div>
<!-- ROOT.LANDING.SERVICES ENDS-->
