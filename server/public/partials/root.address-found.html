
<!-- ROOT.ADDRESS-SEARCH BEGINS -->

<div class="container-fluid">
    <div ng-swipe-right="prevItems()" ng-swipe-left="nextItems()" class="services-and-categories col-xs-12">

        <!-- Search Box for locations & GPS -->
        <div class="col-xs-12 search-box" id="search-service-and-loc">
            <div class="servicestypeahead row">
                <div class="col-xs-2 col-md-2">
                    <a class="col-xs-1 col-md-1" ng-click="searchAgain()">
                        <img id="backhome" src="../img/icons/backhome.png" alt="back">
                    </a> 
                </div>
                <form>


                    <div class="col-xs-8 col-md-8" id="forminput">
                        <input type="text" placeholder="{{ placeholder }}" ng-model="address" class="form-control"/>
                    </div>

                    <div class="col-xs-2 col-md-1">
                        <button type="submit" ng-click="search()">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </div>

                </form>

                <div id="yourLocation" class="col-xs-1 col-md-1">
                    <a href="#" tooltip-placement="right" tooltip="{{ geolocationToolTip }}">
                        <button button ng-click="geolocateUser()">
                            <span class="glyphicon glyphicon-screenshot"></span>
                        </button>
                    </a>
                </div>

            </div>
            <div>
                <h3 id="locations">Services near {{ address }}</h3>
                <a class="change-address" ng-click="changeAddress()">
                    <p>Click here to reset the location</p>
                </a>
            </div>
        </div>



        <div class="col-xs-12 item-container">

        <!-- Title of service and category that are listed in container -->

            <div class="title-list-items row" id="category-title-of-services">
                <div class="col-xs-3 col-md-3">
                    <img ng-src="{{ category.img }}"  alt="">
                </div>
                <div class="accordiontext col-xs-9 col-md-8">
                    <h4>{{ category.title }}</h4>
                </div>
                <div class="col-xs-1 col-md-1 cancel">
                    <a ng-click="returnToCategories()">X</a>
                </div>
            </div>    

            <div class="title-list-items row" id="service-title-of-results">
                <div class="col-xs-3 col-md-3">
                    <img ng-src="{{ icon }}"  alt="">
                </div>
                <div class="accordiontext col-xs-9 col-md-8">
                    <h4>{{ service }}</h4>
                </div>
                <div class="col-xs-1 col-md-1 cancel">
                    <a ng-click="returnToServices()">X</a>
                </div>
            </div>    

            <div class="list-items">
                <div class="col-xs-12 container-list" id="list-results">
                    <a href ui-sref="root.address-found.single-view({id: '{{ result.display.Name }}' })" ng-repeat="result in results">
                        <div class="list-item col-xs-12">
                            <div class="col-xs-9 col-md-12">
                                <h3 id="service-title">{{ result.display.Name }}</h3>
                                <p>{{ result.StreetNum + ' ' + result.Street }}</p>
                                <p>{{ result.PostCode }}</p>
                                <div ui-sref="root.address-found.single-view({id: '{{ result.display.Name }}' })" ui-sref-active="active" class="display-result" ui-view></div>
                            </div>
<!--                             <div ng-show="showDistance">
                                <h5 class="distance">{{ result.Distance + ' miles'}}</h5>
                            </div> -->
                        </div>
                    </a>
                </div>
            </div>
  
        </div>
    </div>
</div>

<!-- ROOT.ADDRESS-SEARCH ENDS-->
