<div class="container-fluid"><div class="col-xs-12 col-sm-6 col-sm-offset-6" id="list-results-container"><div class="col-xs-12" id="list-results"><a ng-href="{{  baseUrl + result.display.Name }}" ng-repeat="result in results"><div class="list-item col-xs-12"><div class="col-xs-9"><h5>{{ result.display.Name }}</h5><p>{{ result.StreetNum + ' ' + result.Street }}</p><p>{{ result.PostCode }}</p></div><div ng-show="showDistance && result.Distance" class="col-xs-3"><h5 class="distance">{{ result.Distance}} miles</h5></div></div></a></div></div></div>
