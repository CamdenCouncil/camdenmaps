 <div ng-show="result">
    
    <div class="single-view-info">
        <p ng-show="result.display.Location"> Location of streetworks {{ result.display.Location }} </p>
        <p ng-show="result.display.Description"> <b> Description: </b> <br> {{ result.display.Description }} </p>
        <hr id="hr-single-view">
        <div class="row">
            <p ng-show= "result.display.StartDate" class="col-md-6"> <b> Start Date: </b> {{ result.display.StartDate }} </p>
            <p ng-show= "result.display.EndDate" class="col-md-6"> <b> End Date </b> {{ result.display.EndDate }} </p>
        </div>
        <br>
        <a href= "tel: {{ result.display.Telephone }}"> <p><b> Tel.: </b> {{ result.display.Telephone }}</p></a>
        <a ng-show="result.display.URL" href="{{ result.display.URL }}" target="_blank" id="url">{{ result.display.URL }}
        </a>
        <div class="row">
            <div class="col-md-7">
                <h5 ng-show="result.display.OpeningHours">Opening Hours</h5>
                <p>{{ result.display.OpeningHours }}</p>
            </div>
        </div>

    </div>
 </div>
