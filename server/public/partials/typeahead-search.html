<form ng-submit="handler(selected)">

	<div class="col-xs-11">
	    <!-- <input type="text" placeholder="{{ placeholder }}" ng-model="selected" typeahead="searchitem for searchitem in typeaheadSearchList | filter:$viewValue | limitTo: {{ limitNumber }}" class="form-control"/> -->


	    <input type="text" ng-model="selected" placeholder="Locations loaded via $http" typeahead="searchitem for searchitem in typeaheadSearchList($viewValue)" typeahead-loading="loadingLocations" class="form-control">
    	<i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
	</div>

	<div class="col-xs-1">
	    <button type="submit">
	        <span class="glyphicon glyphicon-search"></span>
	    </button>
	</div>
	
</form>
