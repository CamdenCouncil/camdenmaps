<div class="col-xs-2 col-md-2">
    <a class="col-xs-1 col-md-1" ng-click="searchAgain()">
        <img id="backhome" src="../img/icons/backhome.png" alt="back">
    </a> 
</div>

<form ng-submit="handler(selected)">

	<div class="col-xs-8 col-md-8" id="forminput">
	    <input type="text" placeholder="Enter a service to search" ng-model="selected" typeahead="searchitem for searchitem in typeaheadSearchList | filter:$viewValue | limitTo:8" class="form-control">
	</div>

	<div class="col-xs-1 col-md-1">
	    <button type="submit">
	        <span class="glyphicon glyphicon-search"></span>
	    </button>
	</div>

</form>
