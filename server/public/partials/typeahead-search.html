<div class="clicktosearch col-xs-1 col-xs-offset-11">
    <button type="submit">
        <span class="glyphicon glyphicon-search"></span>
    </button>
</div>

<form ng-submit="handler(selected)">

	<div class="col-xs-11">
	    <input type="text" placeholder="Enter a service to search" ng-model="selected" typeahead="searchitem for searchitem in typeaheadSearchList | filter:$viewValue | limitTo:8" class="form-control">
	</div>

	<div class="col-xs-1">
	    <button type="submit">
	        <span class="glyphicon glyphicon-search"></span>
	    </button>
	</div>
</form>
