<div>
	<div id="first-level-options" class="col-xs-12">
		<div ng-repeat="button in buttons" class="landing-options col-xs-4 col-sm-4 col-md-4 col-lg-4"> 
			<a id="{{ button.id }}" ng-click="executeFn(button.handler)" > 
		        <img class="icon" ng-src="{{ button.iconUrl }}" alt="{{ button.title }}">
		    	<h4>{{ button.title }}</h4>
		    </a>
		</div>
	</div>
</div>
