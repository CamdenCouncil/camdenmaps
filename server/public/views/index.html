<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" style="text/css" href="./css/main.css">
    <link rel="stylesheet" href="http://openlayers.org/en/v3.0.0/css/ol.css" type="text/css">
    <script src="http://openlayers.org/en/v3.0.0/build/ol.js" type="text/javascript"></script>
    <title>Camden Maps</title>
</head>
<body>
    <!-- HEADER STARTS HERE -->
    <header class="container-fluid">
        <div class="col-xs-7 col-sm-4 col-md-3 col-lg-2">
            <img class="camden-logo" src="../img/camdenlogo.png" alt="Camden">
        </div>
    </header>
    <!-- HEADER ENDS HERE -->
    
    <!-- SECTION ONE BEGINS -->
    <div id="first-level-options" class="container-fluid col-xs-12">
        <div class="col-xs-12">
            <h1>Choose one of the following options</h1>
        </div>
        <div class="col-xs-4 col-sm-2 col-sm-offset-2 col-" id="findMyNearest">
            <a class="nearest-toggle" data-toggle="collapse" href="#find-your-nearest" aria-expanded="false">    
                <img class="icon" src="../img/icons/find-your-nearest.svg" onerror="../img/icons/find-your-nearest.png" alt="">
            </a>
            <h4 class="nearest-title-collapse">Find Your Nearest</h4>
        </div>
        <div class="col-xs-4 col-sm-2 col-sm-offset-1" id="aboutYourNeighbourhod">
            <img class="icon" id="neighbourhood" src="../img/icons/your-neighbourhood.svg" onerror="../img/icons/your-neighbourhood.png" alt="">
            <h4>About Your Neighbourhood</h4>
        </div>
        <div class="col-xs-4 col-sm-2 col-sm-offset-1" id="liveStreetworks">
            <img class="icon" src="../img/icons/streetworks.svg" onerror="../img/icons/streetworks.png" alt="">
            <h4>Live Streetworks</h4>
        </div>
    </div>
    <!-- SECTION ONE ENDS -->
   
    <!-- FINDYOURNEAREST BEGINS -->
    <div id="find-your-nearest" class="collapse container-fluid col-xs-12">
        <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
        <div class="col-xs-12">
            <h1>Find Your Nearest</h1>
        </div>
        <div class="col-xs-4 col-sm-2 col-sm-offset-2 col-" id="findMyNearest">
            <a data-toggle="collapse" href="#find-your-nearest" aria-expanded="false" aria-controls="collapseExample">    
                <img class="icon" src="../img/nearest-categories/sports.png" alt="">
            </a>
            <h4>Sports</h4>
        </div>
        <div class="col-xs-4 col-sm-2 col-sm-offset-1" id="aboutYourNeighbourhod">
            <img class="icon" id="neighbourhood" src="../img/nearest-categories/recycling.png" alt="">
            <h4>Recycling</h4>
        </div>
        <div class="col-xs-4 col-sm-2 col-sm-offset-1" id="liveStreetworks">
            <img class="icon" src="../img/nearest-categories/police-station.png" alt="">
            <h4>Police Station</h4>
        </div>
    </div>
    <!-- FINDYOURNEAREST ENDS -->
   
    <!-- MAP BEGINS --> 
    <div id="map" class="map"></div>
    <!-- MAP ENDS -->
