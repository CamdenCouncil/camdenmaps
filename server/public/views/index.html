<!DOCTYPE html>

<html lang="en" ng-app="camden-maps">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" style="text/css" href="./css/main.css">
        <link rel="stylesheet" href="http://openlayers.org/en/v3.0.0/css/ol.css" type="text/css">
        <script src="http://openlayers.org/en/v3.0.0/build/ol.js" type="text/javascript"></script>
        <title>Camden Maps</title>
    </head>

    <body>

        <header class="container-fluid">
            <div class="col-xs-7 col-sm-4 col-md-3 col-lg-2">
                <img class="camden-logo" src="../img/camdenlogo.png" alt="Camden">
            </div>
        </header>

        <div id="first-level-options" class="container-fluid col-xs-12">
            <div class="col-xs-12">
                <h1>Choose one of the following options</h1>
            </div>
            <div class="col-xs-4 col-sm-2 col-sm-offset-2" id="find-your-nearest-option">
                <a class="nearest-toggle" data-toggle="collapse" href="#find-your-nearest" aria-expanded="false" onclick="toggleActive('.first-level-nearest')">    
                    <img class="icon" src="../img/icons/find-your-nearest.svg" onerror="../img/icons/find-your-nearest.png" alt="">
                    <h4 class="first-level-nearest">Find Your Nearest</h4>
                </a>
            </div>
            <div class="col-xs-4 col-sm-2 col-sm-offset-1" id="about-your-neighbourhod">
                <img class="icon" id="neighbourhood" src="../img/icons/your-neighbourhood.svg" onerror="../img/icons/your-neighbourhood.png" alt="">
                <h4 class="first-level-title">About Your Neighbourhood</h4>
            </div>
            <div class="col-xs-4 col-sm-2 col-sm-offset-1" id="live-streetworks">
                <img class="icon" src="../img/icons/streetworks.svg" onerror="../img/icons/streetworks.png" alt="">
                <h4 class="first-level-title">Live Streetworks</h4>
            </div>
        </div>
        <div id="find-your-nearest" class="collapse container-fluid col-xs-12">
            <div class="col-xs-4 col-sm-2 col-sm-offset-2">
                <div class="arrow-up"></div>
            </div>
            <div class="col-xs-12">
                <h1>Find Your Nearest</h1>
            </div>
            <div class="col-xs-4 col-sm-2 col-sm-offset-2">
                <a data-toggle="collapse" href="#find-your-nearest" aria-expanded="false" aria-controls="collapseExample">    
                    <img class="icon" src="../img/nearest-categories/sports.png" alt="">
                </a>
                <h4>Sports</h4>
            </div>
            <div class="col-xs-4 col-sm-2 col-sm-offset-1">
                <img class="icon" id="neighbourhood" src="../img/nearest-categories/recycling.png" alt="">
                <h4>Recycling</h4>
            </div>
            <div class="col-xs-4 col-sm-2 col-sm-offset-1">
                <img class="icon" src="../img/nearest-categories/police-station.png" alt="">
                <h4>Police Station</h4>
            </div>
        </div>
        <div id="map" class="map">
        </div>
        <!-- Angular -->
        <!--<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.js"></script>-->
        <!--UI-router-->
        <!--<script src="http://angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>-->
         <!-- Below not hooking up to anything on this page anymore... -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="./js/toggleViews.js"></script>
        <script type="text/javascript" src="./js/map.js"></script>
    </body>
</html>
