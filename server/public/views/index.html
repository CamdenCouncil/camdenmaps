<!DOCTYPE html>
<html lang="en" ng-app="camden-maps">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" style="text/css" href="./css/main.css">
        <link rel="stylesheet" href="http://openlayers.org/en/v3.0.0/css/ol.css" type="text/css">
        <script src="http://openlayers.org/en/v3.0.0/build/ol.js" type="text/javascript"></script>
        <title>Camden Maps</title>
    </head>

    <header>
        <img src="../img/camdenlogo.png" alt="Camden">
    </header>

    <body>
        <div class="container-fluid">
            <div id="obtionBar">
                <div class="span4",id="findMyNearest">
                    <a ui-sref="findMyNearest.list">     
                        <img src="../img/icons/">
                    </a>
                    <h4>Find Your Nearest</h4>
                </div>
                <div class= "span4",id="aboutYourNeighbourhod">
                    <img src="../img/icons/">
                    <h4>About Your Neighbourhood</h4>
                </div>
                <div class= "span4"id="liveStreetworks">
                    <img src="../img/icons/">
                    <h4>Live Streetworks</h4>
                </div>
            </div>
        </div>
        <div id="map" class="map">
        </div>
      <!-- Angular -->
