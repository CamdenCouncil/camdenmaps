swagger: '2.0'
info:
  title: Camden-maps API
  description: Investigate and explore the Camden maps API 
  version: "1.0.0"
# the domain of the service
host: camdenmaps.herokuapp.com
# array of all schemes that your API supports
schemes:
  - https
basePath: /
produces:
  - application/json
paths:
  /services/{service}:
    get:
      summary: services
      description: |
        The services endpoint returns a list of organisations that provide the Camden Council point of interest selected by the user. The response includes information about contact and location. 
      parameters:
        - name: service
          in: path
          description: Camden Council run organisation 
          required: true
          type: string
      tags:
        - services
      responses:
        200:
          description: An array of organisations that provide required service
          schema:
            $ref: 'Service'
        default:
          description: Unexpected error
          schema:
            $ref: 'Error'
  /locations/{postcode}:
    get:
      summary: Location of user
      description: |
        The Location endpoint returns information about location of Camden postcode selected by the user.
      parameters:
        - name: postcode
          in: path
          description: Camden postcode
          required: true
          type: string
      tags:
        - Location
      responses:
        200:
          description: An array containing information about location 
          schema:
            $ref: 'Location'
        default:
          description: Unexpected error
          schema:
            $ref: 'Error'
  /services/{service}/locations/{postcode}:
    get:
      summary: Selected service near specified postcode
      description: |
        The Endpoint will return a list similar to that of services, but this endpoint will return the information in relation to a Camden postcode specified by the user.
      parameters:
        - name: service
          in: path
          description: Select a Camden service 
          required: true
          type: string
        - name: postcode
          in: path
          description: Camden postcode
          required: true
          type: string
      tags:
        - Services and Location
      responses:
        200:
          description: An array of selected service information
          schema:
            $ref: 'Service' 
        default:
          description: Unexpected error
          schema:
            $ref: 'Error'
  /services/streetworks/locations/{postcode}:
    get:
      summary: Use a Camden location to find live streetworks in your area
      description: |
        The Endpoint returns information about live streetworks happening near a specific location
      parameters:
        - name: postcode
          in: path
          description: Camden postcode
          required: true
          type: string
      tags:
        - Services and Location
      responses:
        200:
          description: An array of live streetworks information
          schema:
            $ref: 'Streetworks' 
        default:
          description: Unexpected error
          schema:
            $ref: 'Error'
  /addresses/{uprn}:
    get:
      summary: Use an exact Camden location (uprn) to find out about the area
      description: |
        The Endpoint returns information about a particular neighbourhood.
      parameters:
        - name: uprn
          in: path
          description: A valid Camden UPRN
          required: true
          type: string
      tags:
        - Location
      responses:
        200:
          description: An array of live streetworks information
          schema:
            $ref: 'LocalInformation' 
        default:
          description: Unexpected error
          schema:
            $ref: 'Error'
definitions:
  Service:
    properties:
      LocationID:
        type: string
      BuildingName:
        type: string
      StreetNum:
        type: string
      Street:
        type: string
      PostCode:
        type: string
      Longitude:
        type: string
      Latitude:
        type: string
      ViewLat:
        type: string
      ViewLng:
        type: string
      View:
        type: string
      Distance:
        type: string
      display:
        type: object
  Location:
    properties:
      Area:
        type: string
      East:
        type: string
      North:
        type: string
      Longitude:
        type: string
      Latitude:
        type: string
  Streetworks:
    properties:
      Longitude:
        type: string
      Latitude:
        type: string
      LAref:
        type: string
      externalref:
        type: string
      display:
        type: object
  LocalInformation:
    properties:
      Children Locality Areas:
        type: string
      Conservation Area:
        type: string
      Controlled Parking Main Zone:
        type: string
      European constituency:
        type: string
      Housing district:
        type: string
      Licensing Enforcement Areas:
        type: string
      Parliamentary Constituency:
        type: string
      UDP Town Centre:
        type: string
      Ward:
        type: string
      Ward housing team:
        type: string
      Your property is within 25m of the following historic land use(s):
        type: string
  Error:
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
      fields:
        type: string