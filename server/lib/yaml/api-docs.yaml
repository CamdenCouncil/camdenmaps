swagger: '2.0'
info:
  title: Camden-maps API
  description: Investigate and explore the Camden maps API 
  version: "1.0.0"
# the domain of the service
host: localhost:0.0.0.0:8080
# array of all schemes that your API supports
schemes:
  - http
  - https
# will be prefixed to all path
basePath: /
produces:
  - application/json
paths:
  /services/{service}:
    get:
      summary: services
      description: |
        The services endpoint returns a list of organisations that provdie the Camden Council point of interest selected by the user. The response includes information about contact and location. 
      parameters:
        - name: service
          in: query
          description: Camden Council run organisation 
          required: true
          type: string
          format: uuid
        # - name: longitude
        #   in: query
        #   description: Longitude component of location.
        #   required: true
        #   type: number
        #   format: double
      tags:
        - services
      responses:
        200:
          description: An array of products
          schema:
            $ref: Service
        default:
          description: Unexpected error
          schema:
            $ref: Error
  /location/{postcode}:
    get:
      summary: Location of user
      description: |
        The Location endpoint returns information about laocation of Camden postcode selected by the user.
      parameters:
        - name: postcode
          in: query
          description: Camden postcode
          required: true
          type: string
          format: uuid
        # - name: start_longitude
        #   in: query
        #   description: Longitude component of start location.
        #   required: true
        #   type: number
        #   format: double
        # - name: end_latitude
        #   in: query
        #   description: Latitude component of end location.
        #   required: true
        #   type: number
        #   format: double
        # - name: end_longitude
        #   in: query
        #   description: Longitude component of end location.
        #   required: true
        #   type: number
        #   format: double
      tags:
        - Location
      responses:
        200:
          description: An array of services 
          schema:
            $ref: AddressSearchResults
        default:
          description: Unexpected error
          schema:
            $ref: Error
  /services/{service}/locations/{postcode}:
    get:
      summary: Selected service near specified postcode
      description: |
        The Endpoint will return a list similar to that of services, but this endpoint will return the information in relation to a Camden postcode specified by the user.
      parameters:
        - name: service
          in: query
          description: Select a Camden service 
          required: true
          type: string
        - name: postcode
          in: query
          description: Camden postcode
          required: true
          type: string
        # - name: customer_uuid
        #   in: query
        #   type: string
        #   format: uuid
        #   description: Unique customer identifier to be used for experience customization.
        # - name: product_id
        #   in: query
        #   type: string
        #   description: Unique identifier representing a specific product for a given latitude & longitude.
      tags:
        - services
        - Location
      responses:
        200:
          description: An array of selected service information
          schema:
            $ref: Service 
            $ref: AddressSearchResults
        default:
          description: Unexpected error
          schema:
            $ref: Error
